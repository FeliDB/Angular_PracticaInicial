        </label>

        </label>

        </label>
        <label for="slide3" class="arrow arrow-right" id="arrow-right-2">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7" stroke="#e60026" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>

        </label>
      </div>
    </div>
  </div>
  <section class="minimal-message">
    <h2>Te llevamos el pedido a tu casa</h2>
    <p>Rápido, fácil y seguro. ¡Disfrutá tu comida favorita sin moverte!</p>

  <div class="verDelivery">
