<nav></nav>
<div class="container" id="register-container">
  <div class="container d-flex justify-content-center align-items-center ">
    <div class="card p-4">
      <h2 class="text-center mb-4">Creá una cuenta nueva</h2>
      <form [formGroup]="form!" (ngSubmit)="enviar()">
        <div class="mb-3">
          <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="hola@sitioincreible.com.ar" required>
          <span class="error" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">- El email no puede estar vacío.</span>
          <span class="error" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">- El email ingresado no es válido.</span>

        </div>
        <div class="mb-3">
          <label for="password" class="form-label">CONTRASEÑA</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="********" required>
          <span class="error" *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">- La contraseña no puede estar vacía.</span>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">ROL</label>
          <select formControlName="role" class="form-select" id="role" required>
            <option value="" disabled selected></option> @for (role of roles; track role.id) {
              <option [value]="role.nombre">{{role.nombre}}</option>
            }
          </select>
          <span class="error" *ngIf="form.get('role')?.errors?.['required'] && form.get('role')?.touched">- El rol no puede estar vacío.</span>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <div class="redirection-login">
        <p class="mb-0">¿Ya tenés una cuenta?</p>
        <a href="/login" class="text-decoration-none">Ingresá</a>
      </div>
    </div>
  </div>

</div>
