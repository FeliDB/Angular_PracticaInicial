<div class="text-center mb-5">
  <h1 class="fw-bold titulo-zonas">Agregar una Zona:</h1>
</div>

<div class="form-zonas-container">
  <p class="descripcion-form">Completa todos los campos obligatorios.</p>

  <form [formGroup]="zonaForm" (ngSubmit)="onSubmit()">
    <!-- Campo Nombre -->
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
      />
      <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="error">
        <small *ngIf="name?.errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="name?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
      </div>
    </div>

    <!-- Campo Ubicación (Lat y Lng) -->
    <div formGroupName="location">
      <!-- Campo Latitud -->
      <div class="form-group">
        <label for="lat">Latitud de la Ubicación:</label>
        <input
          id="lat"
          type="number"
          class="form-control"
          formControlName="lat"
        />
        <div *ngIf="location?.get('lat')?.invalid && (location?.get('lat')?.touched || location?.get('lat')?.dirty)" class="error">
          <small *ngIf="location?.get('lat')?.errors?.['required']">La latitud es obligatoria.</small>
        </div>
      </div>

      <!-- Campo Longitud -->
      <div class="form-group">
        <label for="lng">Longitud de la Ubicación:</label>
        <input
          id="lng"
          type="number"
          class="form-control"
          formControlName="lng"
        />
        <div *ngIf="location?.get('lng')?.invalid && (location?.get('lng')?.touched || location?.get('lng')?.dirty)" class="error">
          <small *ngIf="location?.get('lng')?.errors?.['required']">La longitud es obligatoria.</small>
        </div>
      </div>
    </div>


    <!-- Campo Radio -->
    <div class="form-group">
      <label for="radius">Radio:</label>
      <input
        id="radius"
        type="number"
        class="form-control"
        formControlName="radius"
      />
      <div *ngIf="radius?.invalid && (radius?.touched || radius?.dirty)" class="error">
        <small *ngIf="radius?.errors?.['required']">El radio es obligatorio.</small>
        <small *ngIf="radius?.errors?.['min']">Debe ser mayor a 0.</small>
      </div>
    </div>

    <!-- Botones de acción -->

<!-- Botones de acción -->
<div class="form-actions d-flex gap-3">
  <button type="submit" class="btn-form">Registrar Zona (POST)</button>
  <button type="button" class="btn-form btn-outline-secondary" (click)="onUpdate()">Editar Zona (PUT)</button>
</div>
