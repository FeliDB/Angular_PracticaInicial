<div class="barra-superior">ooo </div>
<h1 class="tituloGestion">Gestión de Zonas</h1>
<p class="preguntaTexto" [hidden]="!showButtons">¡Bienvenido! ¿Qué desea hacer?</p>
<div class="grupoBotones" [hidden]="!showButtons">
  <button class="botonOpcion" (click)="hideButtons('add')">Añadir Zona</button>
  <button class="botonOpcion" (click)="hideButtons('edit')">Modificar Zona</button>
  <button class="botonOpcion" (click)="hideButtons('delete')">Eliminar Zona</button>
</div>

<div *ngIf="showForm" class="reactive-form-container">
  <h2>
    {{ formMode === 'add' ? 'Formulario de Nueva Zona' : 
       formMode === 'edit' ? 'Modificar Zona' : 
       'Eliminar Zona' }}
  </h2>

  <form [formGroup]="zonaForm" (ngSubmit)="onSubmit()">
    <!-- Campo común: ID (solo para editar/eliminar) -->
    <div class="form-group" *ngIf="formMode === 'edit' || formMode === 'delete'">
      <label for="zonaid">ID de la Zona:</label>
      <input id="zonaid" type="text" formControlName="id" class="form-control">
      <div *ngIf="zonaForm.get('id')?.invalid && zonaForm.get('id')?.touched" class="error-message">
        El ID es requerido.
      </div>
    </div>

    <!-- Campos solo para añadir o modificar -->
    <div *ngIf="formMode === 'add' || formMode === 'edit'">
      <div class="form-group">
        <label for="zonaname">Nombre:</label>
        <input id="zonaname" type="text" formControlName="name" class="form-control">
        <div *ngIf="zonaForm.get('name')?.invalid && zonaForm.get('name')?.touched" class="error-message">
          El nombre es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="zonalat">Latitud:</label>
        <input id="zonalat" type="text" formControlName="lat" class="form-control">
      </div>
      <div class="form-group">
        <label for="zonalng">Longitud:</label>
        <input id="zonalng" type="text" formControlName="lng" class="form-control">
      </div>
      <div class="form-group">
        <label for="zonaradius">Radio:</label>
        <input id="zonaradius" type="text" formControlName="radius" class="form-control">
      </div>
    </div>

    <button type="submit" [disabled]="!zonaForm.valid" class="submit-button">
      {{ formMode === 'delete' ? 'Eliminar' : 'Guardar' }}
    </button>
    <button type="button" (click)="goBack()" class="back-button">Volver</button>
  </form>
</div>
