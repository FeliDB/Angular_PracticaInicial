<div class="text-center mb-5">
  <h1 class="fw-bold titulo-zonas">Editar una Zona:</h1>
</div>

<div class="form-zonas-container">
  <p class="descripcion-form">Ingresá el ID de la zona a modificar. Los demás campos son opcionales.</p>

  <form [formGroup]="zonaForm" (ngSubmit)="onSubmit()">
    <!-- Campo ID -->
    <div class="form-group">
      <label for="idZone">ID de la Zona:</label>
      <input
        id="idZone"
        type="number"
        class="form-control"
        formControlName="idZone"
      />
      <div *ngIf="idZone?.invalid && (idZone?.touched || idZone?.dirty)" class="error">
        <small *ngIf="idZone?.errors?.['required']">El ID es obligatorio para editar.</small>
      </div>
    </div>

    <!-- Campo Nombre -->
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
      />
    </div>

    <!-- Campo Ubicación (Lat y Lng) -->
    <div formGroupName="location">
      <div class="form-group">
        <label for="lat">Latitud de la Ubicación:</label>
        <input
          id="lat"
          type="number"
          class="form-control"
          formControlName="lat"
        />
      </div>

      <div class="form-group">
        <label for="lng">Longitud de la Ubicación:</label>
        <input
          id="lng"
          type="number"
          class="form-control"
          formControlName="lng"
        />
      </div>
    </div>

    <!-- Campo Radio -->
    <div class="form-group">
      <label for="radius">Radio:</label>
      <input
        id="radius"
        type="number"
        class="form-control"
        formControlName="radius"
      />
    </div>

    <!-- Botón -->
    <div class="form-actions">
      <button type="submit" class="btn-form">Actualizar Zona</button>
    </div>
  </form>
</div>
