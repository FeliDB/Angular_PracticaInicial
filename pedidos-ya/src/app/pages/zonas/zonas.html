<div class="container py-5">
  <!-- Título -->
  <div class="text-center mb-5">
    <h1 class="fw-bold">Tabla de Zonas</h1>
  </div>

  <!-- Tabla -->
<table border="1" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Ubicación</th>
      <th>Radio</th>
    </tr>
  </thead>
  <tbody>
    @for (zona of datos; track zona.id) {
        <tr>
            <td>{{ zona.id }}</td>
            <td>{{ zona.nombre }}</td>
            <td>{{ zona.ubicacion }}</td>
            <td>{{ zona.radio }}</td>
        </tr>
    }
  </tbody>
</table>

<div class="d-flex justify-content-center mt-4">
  <button (click)="anteriorPagina()" [disabled]="paginaActual === 1">Anterior</button>
  <span class="mx-3">Página {{ paginaActual }} de {{ totalPaginas }}</span>
  <button (click)="siguientePagina()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
</div>


</div>
